name: tick-daily

on:
  schedule:
    - cron: "5 3 * * *"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger daily tick
        env:
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          INTERNAL_SECRET: ${{ secrets.INTERNAL_SECRET }}
        run: |
          curl -sS -X POST "$PUBLIC_BASE_URL/api/internal/tick?mode=daily" \
            -H "Authorization: Bearer $INTERNAL_SECRET"
