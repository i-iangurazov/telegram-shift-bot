name: tick-regular

on:
  schedule:
    - cron: "0,30 * * * *"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger regular tick
        env:
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          INTERNAL_SECRET: ${{ secrets.INTERNAL_SECRET }}
        run: |
          curl -sS -X POST "$PUBLIC_BASE_URL/api/internal/tick" \
            -H "Authorization: Bearer $INTERNAL_SECRET"
